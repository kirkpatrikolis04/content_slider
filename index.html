<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGES SLIDER</title>
    <style>
        .slider {
            position: relative;
            width: 700px;
            height: 500px;
            margin: 5% auto;
            overflow-y: hidden;
        }

        .slide {
            width: 100%;
            height: 100%; 
        }

        .slide1 {
            background: green;
        }
        .slide2 {
            background: blue;
        }
        .slide3 {
            background: red;
        }

        span.prev {
            border-color: transparent #fff transparent;
            border-width: 30px 40px 30px 0;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            border-style: solid;
            margin-left: 20px;
            cursor: pointer;
        }

        span.next {
            border-color: transparent #fff transparent;
            border-width: 30px 0 30px 40px;
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            border-style: solid;
            margin-right: 20px;
            cursor: pointer;
        }
     
    </style>
</head>
<body>
    
    <div class="slider">
        <span class="prev"></span>
            <div class="slide slide1">

            </div>
            <div class="slide slide2">

            </div>
            <div class="slide slide3">

            </div>
        <span class="next"></span>
    </div>


    <script>

        let sliderImage = document.querySelectorAll('.slide'),
            prev = document.querySelector('.prev'),
            next = document.querySelector('.next'),
            current = 0;

            function init () {
                reset();
                sliderImage[0].style.display = 'block';
            }

            function reset () {
                sliderImage.forEach(item => {
                    item.style.display = 'none';
                });
            }

            next.addEventListener('click', () => {
                reset();
                if(current === sliderImage.length - 1){
                    current = -1;
                }
                sliderImage[current + 1].style.display = 'block';
                current++;
            });

            prev.addEventListener('click', () => {
                reset();
                if(current === 0){
                    current = 3;
                }
                sliderImage[current - 1].style.display = 'block';
                current--;
            });

            init();

    </script>
</body>
</html>
